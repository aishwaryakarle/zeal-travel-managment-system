<html>
    <head>
        <title>Registration Form</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="=viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/register.css">


    </head>
    <body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="/static/students-mca.png"alt="image">
                </div>
                <form  name="registration" method="post">
                    <h3>Registration Form</h3>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" name="firstname" id="firstname" class="form-control" required>
                        <input type="text" placeholder="Last Name" name="lastname" id="lastname" class="form-control" required>

                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Department" id="department" name="department" class="form-control" required>
                        <input type="text" placeholder="Phone" id="phone" name="phone" class="form-control" required>
                    </div>

                    <div class="form-wrapper">
                        <input type="text" placeholder="Email Address" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-wrapper">
                        <select name="gender" id="gender" class="form-control" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-wrapper">
                        <input type="text" placeholder="Password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-wrapper">
                        <input type="text" placeholder="Confirm Password" id="conpassword" name="conpassword" class="form-control" required>
                    </div>

                    <input type="submit" name="submit" value="submit" class="btn btn-success">


             <small class="mt-2">If you have to register then go to the  <span> <a href="/student_login">Login</a> </span> </small>
                </form>
            </div>
        </div>

    </body>
</html>
