<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/student_login.css">

    </head>
    <body>
        <div class="container">
            <div class="img">
                <img src="static/log.jpg">
            </div>
            <div class="login-container">
                <form action="login.html">
                    <img class="avatar" src="static/profile.png">
                    <h2>Welcome</h2>
                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div two focus">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <p>don't have an account?</p><a href="/register">Register</a>
                    <button type="submit" class="btn" ><a href="/student_route">Login</a></button>
                </form>

            </div>
        </div>
    </body>
</html>
